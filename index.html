<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cfdc4dc9e0.js"
      crossorigin="anonymous"
    ></script>
    <title>Ping single column coming soon page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./images/logo.svg" alt="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>

        <div id="input-container" class="input-container">
          <input
            id="input-text"
            type="text"
            placeholder="Your email address..."
          />
          <button id="btn" onclick="send()">Notify Me</button>
        </div>
        <!--input-container-->
        <small id="small">Please provide a valid email address</small>
      </div>
      <!--header-->
    </header>

    <section>
      <div class="section">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>
      <!--section-->
    </section>

    <footer>
      <div class="footer">
        <div class="social-medias">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <!--social-medias-->

        <p>&copy; Copyright Lucas Zanin Graciano. All rights reserved.</p>
      </div>
      <!--footer-->
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
